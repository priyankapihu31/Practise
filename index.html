<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/47a4d3708b.js" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href ="styles.css">
    <title>Todo</title>
</head>
<body>
    <div class="container">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">ToDo List</h1>
        <form action="" class="search">
            <input type="text" class="form-control m-auto" name ="search" placeholder="search todos">
        </form>
    </header>
    <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Study Hooks</span>
            <i class ="far fa-trash-alt delete"></i>
            <i class="fas fa-edit"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>complete Project</span>
            <i class ="far fa-trash-alt delete"></i>
            <i class="fas fa-edit"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Study Javascript Questions</span>
            <i class ="far fa-trash-alt delete mx-auto"></i>
            <i class="fas fa-edit"></i>
        </li>    </ul>
        <form action="" class="add text-center my-4">
            <label for="" class="text-light"> Add a new todo...</label>
            <input type="text" class="form-control m-auto" name ="add">
        </form>
    </div>
    <script src ="app.js"></script>
</body>
</html>
